{% extends 'base.html' %}

{% block title %}Edit Question{% endblock %}

{% block content %}
<h1>Edit Question</h1>
<form method="post">
    {% csrf_token %}
    <label for="id_title">Title:</label>
    <input type="text" name="title" id="id_title" value="{{ object.title }}" required>
    <br>
    <label for="id_body">Body:</label>
    <textarea name="body" id="id_body" required>{{ object.body }}</textarea>
    <br>
    <label for="id_tags">Tags:</label>
    <select name="tags" id="id_tags" multiple>
        {% for tag in tags %}
        <option value="{{ tag.id }}" {% if tag in object.tags.all %}selected{% endif %}>{{ tag.name }}</option>
        {% endfor %}
    </select>
    <br>
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
