{% extends 'base.html' %}

{% block title %}Create New Answer{% endblock %}

{% block content %}
<h1>Create New Answer</h1>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="id_body">Answer:</label>
        <textarea id="id_body" name="body" rows="5" required></textarea>
    </div>
    <button type="submit">Submit</button>
</form>
<p>
    <a href="{% url 'question_detail' question.pk %}">Cancel</a>
</p>
{% endblock %}
